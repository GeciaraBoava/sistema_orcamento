<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center min-vh-100" style="min-height: 100vh">
    <main class="flex-fill d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow mx-auto" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-1">
                <img th:src="@{/img/Logo.png}" alt="Logo" style="width: 100%"/>
            </div>
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mt-3">
                    <label class="sm-checkbox" for="remember" tabindex="0">
                        <input type="checkbox" id="remember" name="remember" checked="" hidden>
                        <span class="checkbox-icon">
                            <i class="ripple-ring"></i>
                            <i class="material-icons material-symbols-rounded check-icon">check</i>
                        </span>
                        <span class="checkbox-text">Lembrar email</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-accept-custom w-100 mt-3">
                    ACESSAR
                </button>
            </form>
        </div>
    </main>

    <footer class="text-white text-center py-3 w-100" style="background-color: #0F6DBF">
        <div class="container">
        <span>
            Budgeting System
            <span class="d-none d-md-inline">
                - Orçamentos de Metalurgia e Comunicação Visual - Powered By Geciara
            </span>
            <span th:text="${' © 2025-' + #dates.format(#dates.createNow(), 'yyyy')}"></span>
        </span>
        </div>
    </footer>

    <script th:src="@{/js/page.login.js}"></script>

</body>
</html>
